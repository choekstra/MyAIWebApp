name: My-Deploy-to-AWS-ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: AKIAYTULP6OR37BMXV67
      AWS_SECRET_ACCESS_KEY: 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
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 591924294563
      ECS_CLUSTER_NAME: my-ecs-cluster
      ECS_SERVICE_NAME: my-ai-app-service
      IMAGE_TAG: latest

    steps:
    # Step 1 comment: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Log in to Amazon ECR
    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 591924294563.dkr.ecr.us-east-1.amazonaws.com

    # Step 3: Build, tag, and push Docker image to Amazon ECR
    - name: Build, tag, and push Docker image
      run: |
        docker build -t 59192429x4563.dkr.ecr.us-east-1.amazonaws.com/my-ai-app:latest .
        docker push 591924294563.dkr.ecr.us-east-1.amazonaws.com/my-ai-app:latest

    # Step 4: Force ECS to redeploy the service with the latest image
    - name: Force new ECS deployment
      run: |
        aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment --region us-east-1
